<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }

        input[type="file"], select, button {
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            background: #f9f9f9;
        }

        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #summary-container {
            margin-top: 20px;
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background: #007bff;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تلخيص ملفات PDF</h1>
        <p>ارفع ملف PDF، اختر نوع التلخيص، واحصل على ملخص جاهز.</p>

        <!-- Form -->
        <form id="upload-form">
            <input type="file" id="pdf-file" accept="application/pdf" required>
            <label for="summary-type">اختر نوع التلخيص:</label>
            <select id="summary-type">
                <option value="simple">تلخيص سريع</option>
                <option value="advanced">تلخيص متقدم</option>
            </select>
            <button type="submit">تلخيص الملف</button>
        </form>

        <!-- Progress Bar -->
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Summary Output -->
        <div id="summary-container" style="display: none;">
            <h2>التلخيص:</h2>
            <textarea id="summary" readonly></textarea>
            <label for="file-format">تنزيل كملف:</label>
            <select id="file-format">
                <option value="txt">TXT</option>
                <option value="pdf">PDF</option>
            </select>
            <button id="download-summary">تحميل</button>
        </div>
    </div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <!-- jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const fileInput = document.getElementById('pdf-file');
            const summaryType = document.getElementById('summary-type').value;
            const progressBar = document.getElementById('progress-bar');
            const summaryContainer = document.getElementById('summary-container');
            const summaryArea = document.getElementById('summary');

            if (!fileInput.files.length) {
                alert('يرجى اختيار ملف PDF');
                return;
            }

            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                alert('يرجى اختيار ملف بصيغة PDF فقط.');
                return;
            }

            // Reset progress bar
            progressBar.style.width = '0%';

            // Reading file
            const reader = new FileReader();
            reader.onload = async function () {
                const pdfData = new Uint8Array(reader.result);
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                let fullText = '';

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    textContent.items.forEach(item => {
                        fullText += item.str + ' ';
                    });

                    // Update progress bar
                    const progress = Math.round((i / pdf.numPages) * 100);
                    progressBar.style.width = `${progress}%`;
                }

                // Summarize the text based on selected type
                let summary = summaryType === 'simple' ? summarizeSimple(fullText) : summarizeAdvanced(fullText);

                // Display summary
                summaryArea.value = summary;
                summaryContainer.style.display = 'block';
            };

            reader.readAsArrayBuffer(file);
        });

        // Simple summarization
        function summarizeSimple(text) {
            const sentences = text.split('.').filter(sentence => sentence.trim().length > 0);
            return sentences.slice(0, 5).join('. ') + '.';
        }

        // Advanced summarization
        function summarizeAdvanced(text) {
            const sentences = text.split('.').filter(sentence => sentence.trim().length > 0);
            const wordCounts = {};

            sentences.forEach(sentence => {
                sentence.split(' ').forEach(word => {
                    word = word.toLowerCase();
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                });
            });

            return sentences
                .sort((a, b) => scoreSentence(b, wordCounts) - scoreSentence(a, wordCounts))
                .slice(0, 5)
                .join('. ') + '.';
        }

        // Scoring sentences based on word frequency
        function scoreSentence(sentence, wordCounts) {
            return sentence.split(' ').reduce((score, word) => score + (wordCounts[word.toLowerCase()] || 0), 0);
        }

        // Download summary
        document.getElementById('download-summary').addEventListener('click', () => {
            const summary = document.getElementById('summary').value;
            const format = document.getElementById('file-format').value;

            if (format === 'txt') {
                const blob = new Blob([summary], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'summary.txt';
                link.click();
            } else if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                pdf.text(summary, 10, 10);
                pdf.save('summary.pdf');
            }
        });
    </script>
</body>
</html>
