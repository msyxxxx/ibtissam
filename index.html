<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكتبة كلية العلوم القانونية والاقتصادية</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: #3D4D55;
        }

        /* خلفية المعادلات */
        .equation {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: fade 1s infinite;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* إعدادات الشريط الجانبي */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 250px;
            height: 100%;
            background-color: rgba(75, 0, 130, 0.9);
            color: #fff;
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            right: 0;
        }

        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }

        /* إعداد الأزرار */
        .button {
            background-color: #2B124C;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 250px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #20212B;
        }

        .back-button {
            background-color: #372e27;
            color: #fff;
            position: absolute;
            top: 0;
            left: 150px;
            font-size: 10px;
        }

        /* إعداد رأس الصفحة */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 45px;
            color: #E4E6D9;
        }

        .header h2, .header h3, .header h4, .header h5, .header h6, .header h7, .header h8 {
            color: #000;
            font-size: 15px;
        }

        .header h8 {
            font-size: 30px;
            margin: 15px;
        }

        /* إعدادات تبديل اللغة */
        .language-switch {
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        /* إعدادات المطور */
        .developer-info {
            position: fixed;
            bottom: 10px;
            font-size: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    <div class="sidebar" id="sidebar">
        <h2>Réglages - الاعدادات ⚙️</h2>
        <div class="language-switch" onclick="toggleLanguage()">Changer la langue - تغيير اللغة</div>
    </div>
    <div class="header">
        <h1>المكتبة الجامعية</h1>
        <h2>.</h2>
        <h3>.</h3>
        <h4>.</h4>
        <h5>.</h5>
        <h6>.</h6>
        <h7>.</h7>
    </div>
    <button class="button" onclick="openSection('main')">كتب كلية العلوم القانونية والاقتصادية</button>
    <button class="button" onclick="openSection('!!!')">كتب المدرسة العليا لعلوم الصحة</button>
    <div>نافذة قيد الانشاء...</div>

    <div class="header">
        <h8>.</h8>
    </div>

    <div class="developer-info">
        ® dev: Mohamed Salem/Yacoub 
    </div>

    <div id="equationContainer"></div>

    <script>
        let isArabic = true;
        const equations = [
            "📚 📖", "📒  📙📘", "0000000", "E = mc²", "a² + b² = c²",
            "F = ma", "Δx * Δp ≥ ħ/2", "PV = nRT", "S = ut + ½at²", "P = m•g",
            "a+kl/1", "justice", "ال ماه گدك ريگ لا تساف معاه ادگيگ", "من جد وجد",
            "ومن زرع حصد", "من اراد العلى سهر الليالي", "هو العلم يعلو بالحياة سعادة",
            "ويجعلها كالعلم محمودة العقبى"
        ];

        let index = 0;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function toggleLanguage() {
            isArabic = !isArabic;
            document.documentElement.lang = isArabic ? "ar" : "fr";
            document.dir = isArabic ? "rtl" : "ltr";
            document.querySelector(".language-switch").textContent = isArabic ? "Changer la langue vers le français" : "تغيير اللغة للعربية";
            document.querySelector("h1").textContent = isArabic ? "المكتبة الجامعية" : "Bibliothèque Universitaire";
            document.querySelector(".button").textContent = isArabic ? "كلية العلوم القانونية والاقتصادية" : "Faculté de Droit et d'Économie";
        }

        function openSection(section) {
            if (section === 'main') {
                document.body.innerHTML = `
                    <div class="header">
                        <button class="back-button button" onclick="location.reload()">العودة للصفحة الرئيسية - Retour</button>
                        <h2>${isArabic ? "كلية العلوم القانونية والاقتصادية" : "Faculté de Droit et d'Économie"}</h2>
                    </div>
                    <button class="button" onclick="openSpecialty('الاقتصاد والتسيير')">${isArabic ? "الاقتصاد والتسيير" : "Économie et Gestion"}</button>
                    <button class="button" onclick="openSpecialty('المالية والمحاسبة')">${isArabic ? "المالية والمحاسبة" : "Finance et Comptabilité"}</button>
                    <button class="button" onclick="openSpecialty('البنوك والتأمين')">${isArabic ? "البنوك والتأمين" : "Banques et Assurance"}</button>
                    <button class="button" onclick="openSpecialty('تسيير الموارد البشرية')">${isArabic ? "تسيير الموارد البشرية" : "Gestion des Ressources Humaines"}</button>
                    <button class="button" onclick="openSpecialty('القانون')">${isArabic ? "القانون" : "Droit"}</button>
                `;
            }
        }

        function openSpecialty(specialty) {
            document.body.innerHTML = `
                <div class="header">
                    <button class="back-button button" onclick="openSection('main')">${isArabic ? "الرجوع" : "Retour"}</button>
                    <h2>${specialty}</h2>
                </div>
                <button class="button" onclick="openLevel('${specialty}', 'L1')">L1</button>
                <button class="button" onclick="openLevel('${specialty}', 'L2')">L2</button>
                <button class="button" onclick="openLevel('${specialty}', 'L3')">L3</button>
            `;
        }

        function openLevel(specialty, level) {
            document.body.innerHTML = `
                <div class="header">
                    <button class="back-button button" onclick="openSpecialty('${specialty}')">${isArabic ? "الرجوع" : "Retour"}</button>
                    <h2>${specialty} - ${level}</h2>
                </div>
                <button class="button" onclick="openSemester('${specialty}', '${level}', 'S1')">S1</button>
                <button class="button" onclick="openSemester('${specialty}', '${level}', 'S2')">S2</button>
            `;
        }

        function openSemester(specialty, level, semester) {
            let link = '';
            // الروابط
            if (specialty === 'الاقتصاد والتسيير') {
                link = (level === 'L1' && semester === 'S1') ? 'https://drive.google.com/file/d/1-36P5EU7ObH3VF0FTEEpo_8UwzMSrtdn' : '';
                link = (level === 'L1' && semester === 'S2') ? 'https://drive.google.com/file/d/1-4kio2R72Kk59Mj3yH_plepdHA0hN4or' : link;
            } else if (specialty === 'المالية والمحاسبة') {
                link = (level === 'L1' && semester === 'S1') ? 'https://drive.google.com/file/d/1-7rwTCkO1epFd5fYR-i4Oi88Uuwg_pGy' : '';
                link = (level === 'L1' && semester === 'S2') ? 'https://drive.google.com/file/d/1-7rwTCkO1epFd5fYR-i4Oi88Uuwg_pGy' : link;
            } // إضافة الروابط الأخرى هنا

            document.body.innerHTML = `
                <div class="header">
                    <button class="back-button button" onclick="openLevel('${specialty}', '${level}')">${isArabic ? "الرجوع" : "Retour"}</button>
                    <h2>${specialty} - ${level} - ${semester}</h2>
                </div>
                <a class="button" href="${link}" target="_blank">${isArabic ? "تحميل الكتب" : "Télécharger les livres"}</a>
            `;
        }

        function displayEquations() {
            const equationContainer = document.getElementById('equationContainer');
            const equationElement = document.createElement('div');
            equationElement.className = 'equation';
            equationContainer.appendChild(equationElement);

            setInterval(() => {
                equationElement.textContent = equations[index];
                equationElement.style.left = Math.random() * window.innerWidth + 'px';
                equationElement.style.top = Math.random() * window.innerHeight + 'px';
                equationElement.style.opacity = 1;

                setTimeout(() => {
                    equationElement.style.opacity = 0;
                }, 1000);

                index = (index + 1) % equations.length;
            }, 2000);
        }

        displayEquations();
    </script>
</body>
</html>
