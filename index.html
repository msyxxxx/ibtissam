<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Ibtissam 🎉</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            background: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff4757;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Joyeux Anniversaire Ibtissam 🎉</h1>
    <h1> 👑 17/11  👑 </h1> 
    <p>الوقت لاه اتم دافع لين الوقت ال خلگت فيه مكصورت لعمر </p>
    <div id="countdown">00:00:00</div>
    <button onclick="playMusic()"> 🎵</button>
    <audio id="music" src="happy_birthday_song.mp3"></audio>
    <canvas id="canvas"></canvas>

    <script>
        // --- Compteur de temps ---
        function startCountdown() {
            const targetTime = new Date();
            targetTime.setHours(24, 0, 0, 0); // Minuit

            function updateCountdown() {
                const now = new Date();
                const remainingTime = targetTime - now;

                if (remainingTime > 0) {
                    const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                    const seconds = Math.floor((remainingTime / 1000) % 60);

                    document.getElementById("countdown").textContent =
                        `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
                } else {
                    document.getElementById("countdown").textContent = "C'est l'heure ! 🎉";
                }
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        startCountdown();

        // --- Jouer de la musique ---
        function playMusic() {
            const music = document.getElementById("music");
            music.play();
            alert("🎉  HBD W6ul l3mer w6lu3 darj wmurad hlek vik nchalla 🤍🤍 🎉");

            // Lancer l'effet d'explosion de ballons
            createBalloonExplosion();
        }

        // --- Effets visuels ---
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticles() {
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    p.x = Math.random() * canvas.width;
                    p.y = Math.random() * canvas.height;
                }
            });
        }

        function animate() {
            drawParticles();
            updateParticles();
            requestAnimationFrame(animate);
        }

        // Effet explosion de ballons
        function createBalloonExplosion() {
            for (let i = 0; i < 10; i++) {
                let balloon = {
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    radius: 30 + Math.random() * 20,
                    speedX: Math.random() * 6 - 3,
                    speedY: Math.random() * 6 - 3,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                    explode: false
                };

                let balloonParticles = [];
                function explodeBalloon() {
                    if (!balloon.explode) {
                        for (let j = 0; j < 100; j++) {
                            balloonParticles.push({
                                x: balloon.x,
                                y: balloon.y,
                                speedX: Math.random() * 6 - 3,
                                speedY: Math.random() * 6 - 3,
                                size: Math.random() * 3 + 1,
                                color: balloon.color
                            });
                        }
                        balloon.explode = true;
                    }

                    // Animer les particules du ballon explosé
                    balloonParticles.forEach(p => {
                        p.x += p.speedX;
                        p.y += p.speedY;
                        p.size *= 0.95;
                    });

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    balloonParticles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.fill();
                    });
                }

                setTimeout(explodeBalloon, 500); // Attendre un moment avant d'exploser le ballon
            }
        }

        // Démarrer les effets d'animation
        createParticles();
        animate();
    </script>
</body>
</html>
